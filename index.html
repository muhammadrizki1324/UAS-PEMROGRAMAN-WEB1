      <script>

        fetch('article.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            
            let cardmainCarousel  = document.getElementById('mainCarousel');
            let cardArticleContainer = document.getElementById('cardArticle');

            for(let i=0; i<data.carousel.length; i++) {
              cardmainCarousel.innerHTML  += `<div class="carousel-item ${data.carousel[i].carouselStatus}">
                  <img src="${data.carousel[i].image}" class="d-placeholder-im" width="100%" height="100%"  aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false" alt="...">
                  <div class="container">
                     <div class="carousel-caption text-start">
                        <h1>${data.carousel[i].title}</h1>
                        <p class="opacity-75">${data.carousel[i].desk}</p>
                        <p><a class="btn btn-lg btn-primary" href="/detail.html?id=${data.article[i].id}">Lihat</a></p>
                     </div>
                  </div>
               </div>`;
            }


            for(let i=0; i<data.article.length; i++) {
               let badge;
               if(data.article[i].type == "tulisan") {
                          badge =   `<span class="badge text-bg-primary">${data.article[i].type}</span>`;
                        } else if(data.article[i].type == "video") {
                          badge =   `<span class="badge text-bg-danger">${data.article[i].type}</span>`;
                        }  else {
                           badge =   `<span class="badge text-bg-warning">${data.article[i].type}</span>`;
                        }
              cardArticleContainer.innerHTML  += ` <div class="col-lg-4 mb-4">
                    <div class="card" style="width: 18rem;">
                      <img src="${data.article[i].image}" class="card-img-top" style="height:10rem;" alt="${data.article[i].type}">
                      <div class="card-body">
                        <h5 class="card-title">${data.article[i].title}</h5> ${badge}
                        <p class="card-text">${data.article[i].desk}</p>
                        <a href="/detail.html?id=${data.article[i].id}" class="btn btn-primary">Lihat</a>
                      </div>
                    </div>
                  </div>`;
            }

          })
          .catch(error => {
            // Handle any errors
            console.error('There has been a problem with your fetch operation:', error);
          });

      </script>
