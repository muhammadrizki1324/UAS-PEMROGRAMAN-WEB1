      <script>
         const url = new URL(window.location.href);
         const params = new URLSearchParams(url.search);

         const id = params.get('id');

         fetch('article.json')
            .then((response) => {
               if (!response.ok) {
                  throw new Error('Network response was not ok');
               }
               return response.json();
            })
            .then((data) => {
               let mainContent = document.getElementById('mainContent');
               let image = document.getElementById('mainImage');
               let heading = document.getElementById('mainJudul');
               let kat = document.getElementById('kategori');

               for (let i = 0; i < data.article.length; i++) {
                  if (id == data.article[i].id) {
                     image.src = data.article[i].image;
                     heading.innerHTML = data.article[i].title;
                     kat.innerHTML = data.article[i].type;
                     mainContent.innerHTML += data.article[i].detail[0].value;
                  }
               }
            })
            .catch((error) => {
               // Handle any errors
               console.error('There has been a problem with your fetch operation:', error);
            });

         fetch('commets.json')
            .then((response) => {
               if (!response.ok) {
                  throw new Error('Network response was not ok');
               }
               return response.json();
            })
            .then((data) => {
               // console.log(data)
               let listComment = document.getElementById('listComment');
               for (let i = 0; i < data.length; i++) {
                  if (id == data[i].id_post) {
                     for (let a = 0; a < data[i].comments.length; a++) {
                        listComment.innerHTML += ` <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
                         <i class="fas fa-user fa-2x"></i>
                          <div class="d-flex gap-2 w-100 justify-content-between">
                              <div>
                                  <h5 class="mb-0">${data[i].comments[a].email}</h5>
                                  <p class="mb-0 opacity-75">${data[i].comments[a].comment}</p>
                              </div>
                              <small class="opacity-50 text-nowrap">${data[i].comments[a].date}</small>
                          </div>
                      </div>`;
                     }
                  }
               }
            })
            .catch((error) => {
               // Handle any errors
               console.error('There has been a problem with your fetch operation:', error);
            });

         function addComment() {
            let email = document.getElementById('email');
            let comment = document.getElementById('comment');

            let listComment = document.getElementById('listComment');

            if (email.value == '' || comment == '') {
               alert('Email atau comment wajib di input');
               return;
            }

            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString();

            listComment.innerHTML += ` <div class="list-group-item list-group-item-action d-flex gap-3 py-3">

                          <div class="d-flex gap-2 w-100 justify-content-between">
                              <div>
                                  <h5 class="mb-0">${email.value}</h5>
                                  <p class="mb-0 opacity-75">${comment.value}</p>
                              </div>
                              <small class="opacity-50 text-nowrap">${formattedDate}</small>
                          </div>
                      </div>`;

            email.value = '';
            comment.value = '';
         }
      </script>
